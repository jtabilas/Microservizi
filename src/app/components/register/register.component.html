<body>

    <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!----------------------- Register Container -------------------------->

       <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--------------------------- Left Box ----------------------------->

       <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
           <div class="featured-image mb-3">
            <img src="/assets/login.svg" class="img-fluid" style="width: 250px;" alt="image">
           </div>
       </div>

    <!-------------------- ------ Right Box ---------------------------->

       <div class="col-md-6 right-box">
          <div class="row align-items-center">
            <form #signupForm="ngForm">
                <div class="header-text mb-4">
                     <h2>Signup</h2>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6"
                           placeholder="Name"
                           name="nome"
                           #nome = "ngModel"
                           [(ngModel)]="AddSignUpForm.name"
                          />
                </div>
               <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6"
                           placeholder="Surname"
                           name="surname"
                           [(ngModel)]="AddSignUpForm.surname"
                           #surname= "ngModel"/>
                </div>
               <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6"
                           placeholder="City"
                           name="city"
                           [(ngModel)]="AddSignUpForm.city"
                           #city = "ngModel"/>
                </div>
               <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6"
                           placeholder="Address"
                           name="address"
                           [(ngModel)]="AddSignUpForm.address"
                           #address = "ngModel"/>
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control form-control-lg bg-light fs-6"
                           placeholder="Age"
                           name="age"
                           [(ngModel)]="AddSignUpForm.age"
                           #age = "ngModel"/>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg bg-light fs-6"
                           placeholder="Username"
                           name="username"
                           [(ngModel)]="AddSignUpForm.username"
                           #username = "ngModel"/>
                </div>
               <div class="input-group mb-3">
                    <input type="email" class="form-control form-control-lg bg-light fs-6"
                           placeholder="Email"
                           name = "email"
                           [(ngModel)]="AddSignUpForm.email"
                           #email = "ngModel"/>
                </div>
                <div class="input-group mb-1">
                    <input type="password" class="form-control form-control-lg bg-light fs-6"
                           placeholder="Password"
                           name = "password"
                           [(ngModel)]="AddSignUpForm.password"
                           #password = "ngModel"/>
                </div>
                <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6" (click)="AddSignup()">Register</button>
                </div>
                <div class="row">
                    <small>Already have an account? <a  routerLink="/login">Log In</a></small>
                </div>
            </form>
          </div>
       </div>

      </div>
    </div>

</body>
